<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Sharing</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        header .btn {
            padding: 10px 20px;
            background-color: #FFC107;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            background: url(Bitmap.png) no-repeat center center/cover;
            padding: 20px;
        }

        .hero .content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero .btn {
            padding: 15px 30px;
            background-color: #FFC107;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

    </style>
</head>
<body>

    <header>
        <img src="scoot.svg" alt="">
     <nav>
            <a href="#">About</a>
            <a href="#">Location</a>
            <a href="#">Careers</a>
        </nav>
        <a href="#" class="btn">Get Scootin</a>
    </header>

    <section class="hero">
        <div class="content">
            <h1>Scooter sharing <br> made simple</h1>
            <p>Scoot takes the hassle out of urban mobility. Our bikes are placed in convenient locations in each of our cities. Use our app to locate the nearest bike, unlock it with a tap, and you're away!</p>
            <a href="#" class="btn">Get Scootin</a>
        </div>
    </section>

</body>
</html>
